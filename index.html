<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login page</title>
  </head>
  <body>
    <div class="container colour">
      <div class="row">
        <div class="col pl-0 pr-0">
          <form id="my_form" class="p-3">
            <h1 class="display-4 text-center">Add User</h1>
            <div class="msg form-group"></div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" class="form-control">
            </div>
            <br>
            <button type="submit" name="submit" class="btn btn-dark form-control">Submit</button>
          </form>
          <ul id="users" class="mb-0"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
